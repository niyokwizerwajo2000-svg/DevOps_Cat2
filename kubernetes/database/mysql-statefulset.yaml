apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: ticket-booking
  labels:
    app: ticket-booking-system
    component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: ticket-booking
  labels:
    app: ticket-booking-system
    component: database
  annotations:
    description: "MySQL Database Service"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: ticket-booking-system
    component: database
  ports:
  - name: mysql
    protocol: TCP
    port: 3306
    targetPort: 3306

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: ticket-booking
  labels:
    app: ticket-booking-system
    component: database
    version: v1
spec:
  serviceName: mysql-service
  replicas: 1
  selector:
    matchLabels:
      app: ticket-booking-system
      component: database
  template:
    metadata:
      labels:
        app: ticket-booking-system
        component: database
        version: v1
      annotations:
        description: "MySQL Database"
    spec:
      serviceAccountName: mysql-sa
      imagePullSecrets:
        - name: docker-registry
      
      containers:
      - name: mysql
        image: mysql:8.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP
        
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: MYSQL_DATABASE
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Readiness Probe: TCP connection
        readinessProbe:
          tcpSocket:
            port: mysql
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Liveness Probe: TCP connection
        livenessProbe:
          tcpSocket:
            port: mysql
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d/
      
      securityContext:
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      
      volumes:
      - name: mysql-config
        configMap:
          name: mysql-config
      - name: init-scripts
        configMap:
          name: mysql-init-scripts
          defaultMode: 0755
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
      labels:
        app: ticket-booking-system
        component: database
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysql-sa
  namespace: ticket-booking
  labels:
    app: ticket-booking-system
    component: database
