apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: ticket-booking
  labels:
    app: ticket-booking-system
    component: database
type: Opaque
stringData:
  # In production, these should be managed by external secret management system (Vault, AWS Secrets Manager, etc.)
  # For development/testing only:
  MYSQL_ROOT_PASSWORD: "rootpass123"
  MYSQL_USER: "ticketuser"
  MYSQL_PASSWORD: "ticketpass123"
  MYSQL_DATABASE: "ticket_db"
  DATABASE_URL: "mysql://ticketuser:ticketpass123@mysql-service.ticket-booking.svc.cluster.local:3306/ticket_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry
  namespace: ticket-booking
  labels:
    app: ticket-booking-system
type: kubernetes.io/dockercfg
stringData:
  # Docker registry credentials for private images
  # Replace with your actual registry credentials in production
  .dockercfg: |
    {
      "docker.io": {
        "auth": "YOUR_BASE64_ENCODED_DOCKER_CREDENTIALS"
      }
    }
