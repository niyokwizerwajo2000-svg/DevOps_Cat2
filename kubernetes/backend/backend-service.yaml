apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ticket-booking
  labels:
    app: ticket-booking-system
    component: backend
  annotations:
    description: "Backend API Service"
spec:
  type: ClusterIP
  selector:
    app: ticket-booking-system
    component: backend
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  sessionAffinity: None
  publishNotReadyAddresses: false
