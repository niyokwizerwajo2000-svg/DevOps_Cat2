version: "3.8"

services:
  app:
    build: .
    image: ticket-booking-backend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mysql://ticketuser:ticketpass123@mysql:3306/ticket_db
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/usr/src/app:ro

  mysql:
    image: mysql:8.0
    container_name: ticket-booking-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass123
      - MYSQL_USER=ticketuser
      - MYSQL_PASSWORD=ticketpass123
      - MYSQL_DATABASE=ticket_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
