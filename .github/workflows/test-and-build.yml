name: Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: npm ci || npm install

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Compute lowercase repo
        id: lower
        run: |
          REPO_RAW='${{ github.repository }}'
          REPO_LOWER=$(echo "$REPO_RAW" | tr '[:upper:]' '[:lower:]')
          echo "LOWER_REPO=$REPO_LOWER" >> $GITHUB_ENV

      - name: Show refs
        run: |
          echo "LOWER_REPO=${{ env.LOWER_REPO }}"
          echo "REGISTRY=${{ env.REGISTRY }}"

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.LOWER_REPO }}/backend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.LOWER_REPO }}/backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.LOWER_REPO }}/backend:buildcache,mode=max

