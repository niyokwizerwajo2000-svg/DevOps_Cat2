<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .booking-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      height: fit-content;
    }

    .booking-form h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-book {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-book:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-book:active {
      transform: translateY(0);
    }

    .error {
      color: #d32f2f;
      margin-top: 10px;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
      display: none;
    }

    .success {
      color: #388e3c;
      margin-top: 10px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 4px;
      display: none;
    }

    .tickets-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .tickets-section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-bar input {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
    }

    .filter-bar button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .filter-bar button:hover {
      background: #764ba2;
    }

    .tickets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .ticket-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .ticket-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .bus-name {
      font-size: 1.3em;
      font-weight: 700;
      color: #333;
    }

    .ticket-id {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .ticket-details {
      margin-bottom: 15px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: #555;
    }

    .detail-label {
      font-weight: 500;
    }

    .detail-value {
      color: #333;
      font-weight: 600;
    }

    .btn-delete {
      width: 100%;
      padding: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-delete:hover {
      background: #b71c1c;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty-state p {
      font-size: 1.1em;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .stat-value {
      font-size: 2em;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      color: #999;
      margin-top: 5px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 1.8em;
      }

      .tickets-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ« Ticket Booking System</h1>
      <p>Book your bus tickets with ease</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalTickets">0</div>
        <div class="stat-label">Total Tickets</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalBuses">0</div>
        <div class="stat-label">Available Buses</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalRevenue">â‚¹0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
    </div>

    <div class="main-content">
      <div class="booking-form">
        <h2>Book a Ticket</h2>
        <form id="bookingForm">
          <div class="form-group">
            <label for="busName">Bus Name</label>
            <input type="text" id="busName" placeholder="e.g., KBS, Volcano, RITCO" required>
          </div>
          <div class="form-group">
            <label for="seatNumber">Seat Number</label>
            <input type="number" id="seatNumber" placeholder="e.g., 12" min="1" required>
          </div>
          <div class="form-group">
            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" placeholder="e.g., 5000" min="0" step="100" required>
          </div>
          <button type="submit" class="btn-book">Book Ticket</button>
          <div class="error" id="formError"></div>
          <div class="success" id="formSuccess"></div>
        </form>
      </div>

      <div class="tickets-section">
        <h2>Available Tickets</h2>
        <div class="filter-bar">
          <input type="text" id="searchBus" placeholder="Search by bus name...">
          <button onclick="filterTickets()">Search</button>
          <button onclick="resetFilter()" style="background: #764ba2;">Reset</button>
        </div>
        <div id="ticketsContainer" class="tickets-grid">
          <div class="loading">Loading tickets...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';
    let allTickets = [];

    async function loadTickets() {
      try {
        const response = await fetch(`${API_URL}/tickets`);
        const data = await response.json();
        allTickets = data.data || [];
        renderTickets(allTickets);
        updateStats();
      } catch (error) {
        console.error('Error loading tickets:', error);
        document.getElementById('ticketsContainer').innerHTML = `
          <div class="empty-state">
            <p>Unable to load tickets. Make sure the backend is running on port 3000.</p>
            <p style="font-size: 0.9em; margin-top: 10px;">Error: ${error.message}</p>
          </div>
        `;
      }
    }

    function renderTickets(tickets) {
      const container = document.getElementById('ticketsContainer');
      if (tickets.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>No tickets booked yet. Book your first ticket!</p></div>';
        return;
      }

      container.innerHTML = tickets.map(ticket => `
        <div class="ticket-card">
          <div class="ticket-header">
            <div class="bus-name">${escapeHtml(ticket.bus)}</div>
            <div class="ticket-id">#${ticket.id}</div>
          </div>
          <div class="ticket-details">
            <div class="detail-row">
              <span class="detail-label">Seat:</span>
              <span class="detail-value">${ticket.seat}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Price:</span>
              <span class="detail-value">â‚¹${ticket.price}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Booked:</span>
              <span class="detail-value">${new Date(ticket.created_at).toLocaleDateString()}</span>
            </div>
          </div>
          <button class="btn-delete" onclick="deleteTicket(${ticket.id})">Delete Ticket</button>
        </div>
      `).join('');
    }

    function updateStats() {
      document.getElementById('totalTickets').textContent = allTickets.length;
      
      const buses = new Set(allTickets.map(t => t.bus)).size;
      document.getElementById('totalBuses').textContent = buses;
      
      const revenue = allTickets.reduce((sum, t) => sum + t.price, 0);
      document.getElementById('totalRevenue').textContent = 'â‚¹' + revenue.toLocaleString();
    }

    function filterTickets() {
      const searchTerm = document.getElementById('searchBus').value.toLowerCase();
      const filtered = allTickets.filter(t => t.bus.toLowerCase().includes(searchTerm));
      renderTickets(filtered);
    }

    function resetFilter() {
      document.getElementById('searchBus').value = '';
      renderTickets(allTickets);
    }

    async function deleteTicket(id) {
      if (!confirm('Are you sure you want to delete this ticket?')) return;

      try {
        const response = await fetch(`${API_URL}/tickets/${id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Failed to delete');
        loadTickets();
        showSuccess('Ticket deleted successfully!');
      } catch (error) {
        showError('Error deleting ticket: ' + error.message);
      }
    }

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const busName = document.getElementById('busName').value.trim();
      const seat = parseInt(document.getElementById('seatNumber').value);
      const price = parseInt(document.getElementById('price').value);

      if (!busName || !seat || !price) {
        showError('Please fill all fields');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/tickets`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bus: busName, seat, price })
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.message || 'Booking failed');
        }

        showSuccess('Ticket booked successfully!');
        document.getElementById('bookingForm').reset();
        loadTickets();
      } catch (error) {
        showError('Error booking ticket: ' + error.message);
      }
    });

    function showError(msg) {
      const el = document.getElementById('formError');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function showSuccess(msg) {
      const el = document.getElementById('formSuccess');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load tickets on page load
    loadTickets();
    setInterval(loadTickets, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
